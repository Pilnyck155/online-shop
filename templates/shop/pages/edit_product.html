<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Online shop</title>
</head>
<body>
<h1>Edit product and price</h1>

<form action="/products/edit" method="POST">
    <div class="form-group">
        <input name="id" value="${product.id}" type="hidden">
        Product: <input value="${product.name}" type="text" name="product_name"/><br><br>
        Price: <input value="${product.price}" type="number" name="price"/><br><br>
        Date: <input value="${product.creationDate?iso_utc}" type="date" name="date"/><br><br>
        <input type="submit" value="Save" class="btn btn-success">
    </div>
</form>
<#if errorMessage??>
<p>${errorMessage}</p>
</#if>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

-->
</body>
</html>
